 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <br><br>

      <p style="font-size: 22px;">Put your hand in front of the camera and make a hand gesture
      	<br>
        <b style="color: yellow">Are you making a marvellous gesture?</b>
        <br>
        <b style="color: black">Are you are you making a thumbs up ?</b>
        <br>
        <b style="color: red">Are you making a victory gesture?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="result"></div>
        <br><br>
    <button onclick="check();" class="btn btn-success">Predit gesture</button>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam veiw - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Prediction 1 -</label>
      <p class="gesture_name" id="result_gesture_name"></p>
      <p class="gesture" id="update_gesture"></p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 2 -</label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="gesture" id="update_gesture2"></p>
  
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
